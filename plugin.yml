name: ParticlePlugin
main: tld.sima.ParticlePlugin.Main
version: 1.0
softdepend: [PlotSquared]
permissions:
  interact:
    description: Allow interaction with particle emitters.
    permission: ParticlePlugin.interact
    permission-message:  You don't have the ParticlePlugin.interact permission.
commands:
  particle:
    description: Summons particle spawner
    usage: /<command>
    permission: ParticlePlugin.particle
    permission-message: You don't have the ParticlePlugin.particle permission.
